name: Deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Run Tests
        run: mvn test
        working-directory: ./smart-roll

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn clean install
        working-directory: ./smart-roll
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: packaged-jar
          path: ./smart-roll/target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: packaged-jar
          path: ./deploy

      - name: Deploy via SSH Deploy
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.AWS_EC2_HOST }}
          REMOTE_USER: ${{ secrets.AWS_EC2_USERNAME }}
          REMOTE_PORT: ${{ secrets.AWS_EC2_PORT }}
          SOURCE: "./deploy/"
          TARGET: "/var/myapp"

