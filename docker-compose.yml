version: "3.9"

services:

  database:
    image: postgres
    container_name: database_postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=smart
      - POSTGRES_PASSWORD=smart2552
      - POSTGRES_DB=smart_rolls
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local